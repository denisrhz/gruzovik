{% extends 'base.html' %}

{% block title %}
Грузчики Кострома
{% endblock %}

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="http://spb.egruzchiki.ru/images/header_home.png" alt="Первый слайд">
    </div>
      <div class="carousel-caption d-none d-md-block">
    <h1 class="text-dark" style="background: #F8E910">Опытные грузчики
от 200 руб/час</h1>
    <p>...</p>
  </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.snami62.ru/wp-content/uploads/awpcp/images/gruzchiki_9_31145017-f944a384.png" alt="Второй слайд">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://gruzi24.ru/images/header_home.png" alt="Третий слайд">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



{% endblock %}
