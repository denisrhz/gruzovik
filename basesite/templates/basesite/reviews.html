{% extends 'base.html' %}

{% block title %}
Отзывы
{% endblock %}

{% block content %}

<h1 class="mb-3">Отзывы о компании</h1>

{% for review in reviews %}
<div class="card mb-2">
  <div class="card-body">
    <h5 class="card-title">{{ review.name }}</h5>
    <p class="card-text">{{ review.body }}</p>
  </div>
</div>

{% endfor %}

<form method="POST" class="reviews-form">{% csrf_token %}
        {{ form.as_p }}
    <button type="submit" class="save btn btn-info">Save</button>
  </div>
</form>



{% endblock %}
