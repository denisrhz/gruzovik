{% extends 'base.html' %}

{% block title %}
Вакансии
{% endblock %}

{% block content %}
<h1>Вакансии и работа</h1>
   <div class="container mt-4">
    <div class="row">
{% for vac in vacancys %}
	<div class="col-6" style="height: 250px;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ vac.title }}</h5>
        <p class="card-text">{{ vac.body|truncatewords:15 }}</p>
        <a href="{{ vac.id }}/" class="btn btn-primary">Подробнее</a>
      </div>
  </div>
</div>
  {% endfor %}
    </div>
   </div>


{% endblock %}
